<div class="short-calculation-container">
  <div class="text-center header">
    <div class="text-primary header-title">
      <img
        src="assets/images/calculator.png"
        alt="Dashboard"
        class="dashboard-icon calculator"
        [routerLink]="['/calculator']"
      />
      <span class="title">{{ matchLabel }}</span>
    </div>
    <button class="btn btn-link" (click)="goBack()">
      <img
        src="assets/images/dashboard.png"
        alt="Dashboard"
        class="dashboard-icon cursor"
        [routerLink]="['/']"
      />
    </button>
  </div>

  <div class="d-flex gap-2 flex-wrap flex-sm-nowrap mb-3">
    <div class="w-100" *ngFor="let field of inputFields">
      <div *ngIf="!field.hidden">
        <label class="form-label small text-muted">{{ field.label }}</label>
        <input
          type="number"
          class="form-control form-control-sm border rounded shadow-sm"
          style="background: #fff; border-color: #e0e0e0"
          [(ngModel)]="field.model"
          (ngModelChange)="onFieldChange()"
        />
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let card of cards">
      <div
        class="card shadow-sm border-0"
        style="background: #fff; border-radius: 12px"
      >
        <div
          class="card-header py-2"
          [ngStyle]="{
            background: card.headerColor,
            color: '#fff',
            'border-radius': '12px 12px 0 0'
          }"
        >
          <strong>{{ card.title }}</strong>
        </div>
        <div class="card-body small">
          <div
            *ngFor="let item of card.items"
            class="d-flex justify-content-between mb-1 card-detail"
          >
            <span>{{ item.label }}:</span>
            <span [style.color]="item.color">{{
              item.value | number : "1.2-2"
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
